<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Corridas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23222" width="1200" height="800"/><circle cx="600" cy="400" r="300" fill="%23333" opacity="0.3"/><path d="M400 300 L500 400 L400 500 M600 300 L700 400 L600 500" stroke="%23444" stroke-width="20" fill="none"/></svg>');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #004a99;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #004a99;
            box-shadow: 0 0 0 3px rgba(0, 74, 153, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #004a99, #0066cc);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 74, 153, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .resultado {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #e8f4fd, #d4ebf7);
            border-radius: 10px;
            border-left: 4px solid #004a99;
            display: none;
        }

        .resultado.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .resultado h3 {
            color: #004a99;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 74, 153, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .whatsapp-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .whatsapp-btn:hover {
            background: #20BA5A;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .error {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #004a99;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #004a99;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Reserva de Corrida</h1>
            <p>Preencha os dados para solicitar sua corrida</p>
        </div>

        <form id="reservaForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
                <span class="error" id="nomeError">Nome √© obrigat√≥rio</span>
            </div>

            <div class="form-group">
                <label for="doc">CPF ou CNPJ</label>
                <input type="text" id="doc" placeholder="000.000.000-00" required>
                <span class="error" id="docError">Documento inv√°lido</span>
            </div>

            <div class="form-group">
                <label for="origem">Endere√ßo de Origem</label>
                <input type="text" id="origem" placeholder="Ex: Rua das Flores, 123" required>
                <span class="error" id="origemError">Origem √© obrigat√≥ria</span>
            </div>

            <div class="form-group">
                <label for="destino">Endere√ßo de Destino</label>
                <input type="text" id="destino" placeholder="Ex: Av. Principal, 456" required>
                <span class="error" id="destinoError">Destino √© obrigat√≥rio</span>
            </div>

            <div class="form-group">
                <label for="dt">Data e Hora da Corrida</label>
                <input type="datetime-local" id="dt" required>
                <span class="error" id="dtError">Data e hora s√£o obrigat√≥rias</span>
            </div>

            <div class="form-group">
                <label for="pag">Forma de Pagamento</label>
                <select id="pag" required>
                    <option value="pix">üí≥ Pix (Copia e Cola)</option>
                    <option value="carro">üíµ Pagamento no Carro</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">Calcular e Reservar</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculando dist√¢ncia...</p>
        </div>

        <div class="resultado" id="resultado">
            <h3>üìã Resumo da Reserva</h3>
            <div id="resumoContent"></div>
            <a href="#" class="whatsapp-btn" id="whatsappBtn" target="_blank">
                üì± Confirmar via WhatsApp
            </a>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ïES - Substitua com suas chaves reais
        const CONFIG = {
            ORS_KEY: "5b3ce3597851110001cf62482c03cbe0d4604d36bd2d9ed799ba85bf",
            PIX_KEY: "06398968638",
            MOTORISTA: "5547988818203",
            VALOR_KM: 2.50
        };

        // Formata√ß√£o de documento
        document.getElementById('doc').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else {
                value = value.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
            
            e.target.value = value;
        });

        // Valida√ß√£o de documento
        function validarDocumento(doc) {
            const numero = doc.replace(/\D/g, '');
            return numero.length === 11 || numero.length === 14;
        }

        // Geocodifica√ß√£o
        async function geocode(endereco) {
            try {
                const response = await fetch(
                    `https://api.openrouteservice.org/geocode/search?api_key=${CONFIG.ORS_KEY}&text=${encodeURIComponent(endereco)}`
                );
                const data = await response.json();
                
                if (!data.features || data.features.length === 0) {
                    throw new Error('Endere√ßo n√£o encontrado');
                }
                
                return data.features[0].geometry.coordinates;
            } catch (error) {
                throw new Error('Erro ao buscar endere√ßo: ' + error.message);
            }
        }

        // C√°lculo de dist√¢ncia
        async function calcularDistancia(origem, destino) {
            try {
                const coordOrigem = await geocode(origem);
                const coordDestino = await geocode(destino);

                const body = {
                    locations: [coordOrigem, coordDestino],
                    metrics: ["distance"]
                };

                const response = await fetch(
                    "https://api.openrouteservice.org/v2/matrix/driving-car",
                    {
                        method: "POST",
                        headers: {
                            "Authorization": CONFIG.ORS_KEY,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(body)
                    }
                );

                const data = await response.json();
                return data.distances[0][1] / 1000;
            } catch (error) {
                throw new Error('Erro ao calcular dist√¢ncia: ' + error.message);
            }
        }

        // Manipula√ß√£o do formul√°rio
        document.getElementById('reservaForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Limpar erros anteriores
            document.querySelectorAll('.error').forEach(el => el.classList.remove('show'));

            // Coletar dados
            const nome = document.getElementById('nome').value.trim();
            const doc = document.getElementById('doc').value.trim();
            const origem = document.getElementById('origem').value.trim();
            const destino = document.getElementById('destino').value.trim();
            const dt = document.getElementById('dt').value;
            const pag = document.getElementById('pag').value;

            // Valida√ß√µes
            let valido = true;

            if (!nome) {
                document.getElementById('nomeError').classList.add('show');
                valido = false;
            }

            if (!validarDocumento(doc)) {
                document.getElementById('docError').classList.add('show');
                valido = false;
            }

            if (!origem) {
                document.getElementById('origemError').classList.add('show');
                valido = false;
            }

            if (!destino) {
                document.getElementById('destinoError').classList.add('show');
                valido = false;
            }

            if (!dt) {
                document.getElementById('dtError').classList.add('show');
                valido = false;
            }

            if (!valido) return;

            // Mostrar loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('resultado').classList.remove('show');

            try {
                // Calcular dist√¢ncia
                const distancia = await calcularDistancia(origem, destino);
                const valor = (distancia * CONFIG.VALOR_KM).toFixed(2);

                // Formatar data
                const dataFormatada = new Date(dt).toLocaleString('pt-BR');

                // Definir forma de pagamento
                const pagamento = pag === "pix" 
                    ? `Pix: ${CONFIG.PIX_KEY}` 
                    : "Pagamento no carro";

                // Criar resumo
                const resumoHTML = `
                    <div class="info-item">
                        <span class="info-label">Nome:</span>
                        <span class="info-value">${nome}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Documento:</span>
                        <span class="info-value">${doc}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Origem:</span>
                        <span class="info-value">${origem}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Destino:</span>
                        <span class="info-value">${destino}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Data/Hora:</span>
                        <span class="info-value">${dataFormatada}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Dist√¢ncia:</span>
                        <span class="info-value">${distancia.toFixed(2)} km</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Valor:</span>
                        <span class="info-value">R$ ${valor}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Pagamento:</span>
                        <span class="info-value">${pagamento}</span>
                    </div>
                `;

                document.getElementById('resumoContent').innerHTML = resumoHTML;

                // Criar mensagem para WhatsApp
                const mensagem = 
                    `*üöó Reserva de Corrida*\n\n` +
                    `üë§ Nome: ${nome}\n` +
                    `üìÑ Documento: ${doc}\n` +
                    `üìç Origem: ${origem}\n` +
                    `üéØ Destino: ${destino}\n` +
                    `üìÖ Data/Hora: ${dataFormatada}\n` +
                    `üìè Dist√¢ncia: ${distancia.toFixed(2)} km\n` +
                    `üí∞ Valor: R$ ${valor}\n` +
                    `üí≥ ${pagamento}`;

                const whatsappLink = `https://wa.me/${CONFIG.MOTORISTA}?text=${encodeURIComponent(mensagem)}`;
                document.getElementById('whatsappBtn').href = whatsappLink;

                // Mostrar resultado
                document.getElementById('resultado').classList.add('show');

            } catch (error) {
                alert('Erro: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // Definir data m√≠nima como agora
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('dt').min = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
